<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="renderer" content="webkit"/><!-- 让360浏览器默认选择webkit内核 -->
    <!-- 全局css -->
    <link rel="shortcut icon" href="${ctx.contextPath}/favicon.ico">
    <link href="${ctx.contextPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctx.contextPath}/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctx.contextPath}/css/animate.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/style.css?v=4.1.0" rel="stylesheet">
    <link href="${ctx.contextPath}/js/plugins/layer/css/layui.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/plugins/webuploader/webuploader.css" rel="stylesheet">
</head>
<style type="text/css">
    table{
        width:100px;
        table-layout:fixed;/* 只有定义了表格的布局算法为fixed，下面td的定义才能起作用。 */
    }
    td{
        width:100%;
        word-break:keep-all;/* 不换行 */
        white-space:nowrap;/* 不换行 */
        overflow:hidden;/* 内容超出宽度时隐藏超出部分的内容 */
        text-overflow:ellipsis;/* 当对象内文本溢出时显示省略标记(...) ；需与overflow:hidden;一起使用*/
    }
</style>
<body class="gray-bg">
