<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>登录</title>
    <meta name="keywords" content="H+后台主题,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="H+是一个完全响应式，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">

    <link rel="shortcut icon" href="favicon.ico"> <link href="${ctx.contextPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctx.contextPath}/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="${ctx.contextPath}/css/animate.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/style.css?v=4.1.0" rel="stylesheet">
    <!--[if lt IE 9]>
    <!--<meta http-equiv="refresh" content="0;ie.html" />-->
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">A+</h1>

            </div>
            <h3>欢迎使用 AIR BOARD</h3>

            <form class="m-t" role="form" id="loginForm">
                <div class="form-group">
                    <input name="userName" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="passWord" class="form-control" placeholder="密码" required="">
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b">登 录</button>


                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>

    <!-- 全局js -->
    <script src="${ctx.contextPath}/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctx.contextPath}/js/bootstrap.min.js?v=3.3.6"></script>

</body>
<script>
    $(function () {
        $("button[type=submit]").click(function () {
            $.ajax({
                type: "POST",
                url: "${ctx.contextPath}/login",
                data: $("#loginForm").serialize(),
                dataType: "json",
                success: function(result){
                    if (result.success) {
                        location.href = '${ctx.contextPath}/index';
                    }
                }
            });
        });
    })
</script>
</html>
