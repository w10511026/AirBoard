<#include "/common/_header.html"/>
<div class="ibox-content">
    <form class="form-horizontal">
        <input type="hidden" name="id" value="${sysUserVO.id!}">
        <div class="form-group">
            <label class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="userName" value="${sysUserVO.userName!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-8">
                <input type="password" class="form-control" name="passWord" value="${sysUserVO.passWord!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">昵称</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="nickName" value="${sysUserVO.nickName!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">用户类型</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="userType">
                    <#if sysUserTypeEnum??>
                        <#list sysUserTypeEnum as val>
                            <option value="${val.getType()}" <#if val.getType() == sysUserVO.sex!0>
                                    selected="selected"</#if>>${val.getName()}</option>
                        </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="mobile" value="${sysUserVO.mobile!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">性别</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="sex">
                    <#if sysUserSexEnum??>
                        <#list sysUserSexEnum as val>
                            <option value="${val.getType()}" <#if val.getType() == sysUserVO.sex!0>
                                    selected="selected"</#if>>${val.getName()}</option>
                        </#list>
                    </#if>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" name="email" value="${sysUserVO.email!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">身份证号码</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="cardNo" value="${sysUserVO.cardNo!}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">状态</label>
            <div class="col-sm-8">
                <select class="form-control m-b" name="status">
                    <#if sysUserStatusEnum??>
                        <#list sysUserStatusEnum as val>
                            <option value="${val.getType()}" <#if val.getType() == sysUserVO.sex!0>
                                    selected="selected"</#if>>${val.getName()}</option>
                        </#list>
                    </#if>
                </select>
            </div>
        </div>
    </form>
</div>
<#include "/common/_footer.html"/>
