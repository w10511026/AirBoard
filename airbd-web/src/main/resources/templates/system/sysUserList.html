<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Table</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="${ctx.contextPath}/css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="${ctx.contextPath}/css/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="${ctx.contextPath}/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/animate.css" rel="stylesheet">
    <link href="${ctx.contextPath}/css/style.css?v=4.1.0" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户管理</h5>
                </div>
                <div class="ibox-content">
                    <div class="row row-lg">
                        <div class="col-sm-12">
                            <div class="row">
                                <form id="searchForm">
                                    <div class="col-sm-2">
                                        <div class="input-group m-b"><span class="input-group-addon">用户名</span>
                                            <input type="text" name="userName" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <div class="input-group m-b"><span class="input-group-addon">密码</span>
                                            <input type="text" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" id="resetBtn" class="btn btn-w-m btn-default">重置</button>
                                        <button type="button" id="searchBtn" class="btn btn-w-m btn-primary">搜索</button>
                                    </div>
                                </form>
                            </div>
                            <div id="toolbar" class="btn-group">
                                <button class="btn btn-primary" type="button"><i class="fa fa-plus">新增</i></button>
                                <button class="btn btn-primary" type="button"><i class="fa fa-pencil">修改</i></button>
                                <button class="btn btn-primary" type="button"><i class="fa fa-trash">删除</i></button>
                            </div>
                            <table id="table"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 全局js -->
    <script src="${ctx.contextPath}/js/jquery.min.js?v=2.1.4"></script>
    <script src="${ctx.contextPath}/js/bootstrap.min.js?v=3.3.6"></script>
    <!-- 自定义js -->
    <script src="${ctx.contextPath}/js/content.js?v=1.0.0"></script>
    <!-- Bootstrap table -->
    <script src="${ctx.contextPath}/js/plugins/bootstrap-table/bootstrap-table.min.js"></script>
    <script src="${ctx.contextPath}/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="${ctx.contextPath}/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>

</body>
<script>
    $(function () {
        //1.初始化Table
        var oTable = new TableInit();
        oTable.Init();
        //2.初始化Button的点击事件
        var oButtonInit = new ButtonInit();
        oButtonInit.Init();

        $("#searchBtn").click(function () {
            $("#table").bootstrapTable('refresh', oTable.queryParams);
        });
        $("#resetBtn").click(function () {
            $('#searchForm').find('[name]').each(function () {
                $(this).val('');
            });
        });
    });

    var TableInit = function () {
        var oTableInit = new Object();
        //初始化Table
        oTableInit.Init = function () {
            $('#table').bootstrapTable({
                url: '${ctx.contextPath}/sysUser/listSysUserPage',         //请求后台的URL（*）
                method: 'get',                      //请求方式（*）
                toolbar: '#toolbar',                //工具按钮用哪个容器
                striped: true,                      //是否显示行间隔色
                cache: false,                       //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
                pagination: true,                   //是否显示分页（*）
                sortable: false,                    //是否启用排序
                sortOrder: "asc",                   //排序方式
                queryParams: oTableInit.queryParams,//传递参数（*）
                sidePagination: "server",           //分页方式：client客户端分页，server服务端分页（*）
                pageNumber:1,                       //初始化加载第一页，默认第一页
                pageSize: 10,                       //每页的记录行数（*）
                pageList: [10, 25, 50, 100],        //可供选择的每页的行数（*）
                search: false,                      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
                strictSearch: true,
                showColumns: true,                  //是否显示所有的列
                showRefresh: true,                  //是否显示刷新按钮
                minimumCountColumns: 2,             //最少允许的列数
                clickToSelect: true,                //是否启用点击选中行
                uniqueId: "ID",                     //每一行的唯一标识，一般为主键列
                showToggle:true,                    //是否显示详细视图和列表视图的切换按钮
                cardView: false,                    //是否显示详细视图
                detailView: false,                  //是否显示父子表
                columns: [{
                    checkbox: true
                }, {
                    field: 'userName',
                    title: '名称'
                }, {
                    field: 'passWord',
                    title: '密码'
                } ]
            });
        };

        //得到查询的参数
        oTableInit.queryParams = function (params) {
            var temp = $("#searchForm").serialize();
            temp["limit"]=params.limit;
            temp["offset"]=params.offset;
            return temp;
        };
        return oTableInit;
    };

    var ButtonInit = function () {
        var oInit = new Object();
        var postdata = {};
        oInit.Init = function () {
            //初始化页面上面的按钮事件
        };
        return oInit;
    };

</script>

</html>
