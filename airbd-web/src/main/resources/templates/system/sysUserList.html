    $.fn.serializeJsonObject = function() {
        var json = [];
        var form = this.serializeArray();
        $.each(form, function() {
            if (json[this.name]) {
                if (!json[this.name].push) {
                    json[this.name] = [ json[this.name] ];
                }
                json[this.name].push( );
            } else {
                json[this.name] = this.value || '';
            }
        });
        return json;
    }

    function queryParams(params) {
        var param = {};
        console.info($('#searchForm').find('[name]'));
        $('#searchForm').find('[name]').each(function () {
            var value = $(this).val();
            if (value != '') {
                param[$(this).attr('name')] = value;
            }
        });
        param['pageSize'] = params.limit;   //页面大小
        param['pageNumber'] = params.offset;   //页码
        return param;
    }

    var ButtonInit = function () {
        var oInit = new Object();
        oInit.Init = function () {
            $("#addBtn").click(function () {
                $("#add").modal("show");
            });
            $("#editBtn").click(function () {
                var selectedRaido = $table.bootstrapTable('getSelections');
                if (selectedRaido.length === 0) {
                    abp.notify.warn("请先选择要编辑的行！");
                } else {
                    editTask(selectedRaido[0].Id);
                }
            });
            $("#deleteBtn").click(function () {
                var selectedRaido = $table.bootstrapTable('getSelections');
                if (selectedRaido.length === 0) {
                    abp.notify.warn("请先选择要删除的行！");
                } else {
                    deleteTask(selectedRaido[0].Id);
                }
            });
            $("#searchBtn").click(function () {
                $table.bootstrapTable('refresh');
            });
            $("#resetBtn").click(function () {
                $('#searchForm').find('[name]').each(function () {
                    $(this).val('');
                });
            });
        };
        return oInit;
